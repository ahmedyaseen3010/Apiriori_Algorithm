<!DOCTYPE html>
<html>
<head>
    <title>Apriori Algorithm</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Apriori Algorithm</h1>
        <form action="{{ url_for('result') }}" method="post">
            <label for="transactions">Transactions:</label><br>
            <textarea id="transactions" name="transactions" rows="5" cols="50" required></textarea><br>
            <label for="support_threshold">Support Threshold:</label><br>
            <input type="number" id="support_threshold" name="support_threshold" min="1" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
